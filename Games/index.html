<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="author" content="HetBest">
    <link rel="stylesheet" href="https://het-best.github.io/CSS/games.css">
    <link rel="stylesheet" href="https://het-best.github.io/CSS/default.css">
    <link rel="stylesheet" href="https://het-best.github.io/CSS/text.css">
    <link rel="icon" href="https://het-best.github.io/icon.ico" sizes="256x256">
    <script src="https://het-best.github.io/JS/games.js"></script>
    <script src="https://het-best.github.io/JS/default.js"></script>
    <title>Игры </title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="games_button_border">
          <h1 class="games_button"> Игры <h1>
        </div>
        <div class="main_menu_button_border" onclick="to_main_menu()">
          <h1 class="main_menu_button"> Главное меню <h1>
        </div>
      </div>
      <div class="menu_shadow"></div>
    </header>
    <main>
      <div class="collition"></div>
      <div class="reblu" onclick="to_reblu()">
        <div class="reblu_border">
          <h1 class="reblu_text"> Reblu </h1>
          <img src="https://het-best.github.io/images/Reblu.png" class="reblu_icon" height="250px">
        </div>
      </div>
      <div class="defuse_a_bomb">
        <div class="defuse_a_bomb_border" onclick="to_defuse_a_bomb()">
          <h1 class="defuse_a_bomb_text"> Defuse a bomb </h1>
          <img src="https://het-best.github.io/images/DefuseABomb.png" class="defuse_a_bomb_icon" height="250px">
        </div>
      </div>
      <div class="old_island">
        <div class="old_island_border" onclick="to_old_island()">
          <h1 class="old_island_text"> Old island </h1>
          <img src="https://het-best.github.io/images/OldIsland.png" class="old_island_icon" height="250px">
        </div>
      </div>
      <div class="cosmic_path">
        <div class="cosmic_path_border" onclick="to_cosmic_path()">
          <h1 class="cosmic_path_text"> Cosmic path </h1>
          <img src="https://het-best.github.io/images/CosmicPath.png" class="cosmic_path_icon" height="250px">
        </div>
      </div>
    </main>
  </body>
</html>
